                <legend>User Information</legend>
                <label class="top">Username* <input type="text" name="uname" required></label>

                <div id="errormessage"></div>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@byui.edu" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
            </fieldset>
            <fieldset>
                <legend>Site Rating</legend>
                <label class="sbs"><input type="radio" name="audience" value="beginner"> Beginner</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediate"> Intermediate</label>
                <label class="sbs"><input type="radio" name="audience" value="advanced"> Advanced</label>
            </fieldset>
            <input type="submit" value="Rate this Site" class="submitButton">
