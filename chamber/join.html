<body>
    <header>
        <h1>Aurora Chamber of Commerce</h1>
    </header>

    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="https://allredt.github.io/wdd230/chamber/index.html">Home</a></li>
            <li><a href="https://allredt.github.io/wdd230/chamber/discover.html">Discover</a></li>
            <li><a href="https://allredt.github.io/wdd230/chamber/directory.html">Directory</a></li>
            <li><a href="https://allredt.github.io/wdd230/chamber/join.html" class="active">Join</a></li>
        </ul>   
    </nav>

    <main>

        <h2>Join Us!</h2>
        <hr>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <!-- error message -->
                <div id="errormmessage"></div>

                <label class="top">First Name* <input type="text" name="fname" id="fname" placeholder="Please enter your first name"></label>

                <label class="top">Username* <input type="text" name="uname" required placeholder="Please enter your username"></label>

                <label class="top">Password* <input type="text" id="pswd" name="pswd" required pattern="[A-Za-z0-9]{8,}" placeholder="Atleast eight characters long, only alpha-numeric" title="At least eight characters long, only alpha-numeric"></label>

                <label class="top">Confirm Password* <input type="text" id="pswd2" name="pswd2" required title="Must match password field."></label>

                <label class="top">Email Address* <input type="email" name="email" required placeholder="someone@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email byui email address"></label>

                <!-- <button id="btnSubmit" type="submit">Rate this Site</button> -->
                <div></div>
                <label class="rating">Rating*:  <span id="rangevalue">0</span><input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
                <input type="submit" value="Join Now" class="submitButton">
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="contact">
            <p class="contact">Contact Us <br>
                303-555-5555 <br>
                Fax: 303-555-5551</p>
            </div>
        <div class="details">
            <p id="year"></p>
            <p>Trudy Allred</p>
            <p>WDD-230</p>
            <p id="lastModified"></p>
        </div>
    </footer>

    <script src="scripts/index.js"></script>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/form.js"></script>
</body>
